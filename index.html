<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="event.js"></script>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
<div class="row container">
	<div class="col s12">

		<h6 class="underline">onclick Event:</h6>
		<button onclick="displayDate()">The time is?</button>

		<h6 class="underline">onchange Event:</h6>
	    <select class="browser-default" id="mySelect" onchange="myFunctionOnChange()">
	      <option value="" disabled selected>Choose your option</option>
	      <option value="1">Option 1</option>
	      <option value="2">Option 2</option>
	      <option value="3">Option 3</option>
	    </select>

		<p id="demo"></p>

		<h6 class="underline">onmouseover event</h6>
		<div class="box" id="mouseOver" onmouseover="onMouseOver()" onmouseout="onMouseOut()"></div>

	</div>
</div>

</body>
</html>
